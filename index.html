<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Time Section -->
        <div class="time-section">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <!-- Analytics Grid -->
        <div class="analytics-grid">
            <div class="stat-card">
                <div class="stat-label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    <span>TODAY</span>
                </div>
                <div class="stat-value" id="today-count">0</div>
                <div class="stat-subtitle">completed</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <span>RATE</span>
                </div>
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-subtitle">completion</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <span>TOTAL</span>
                </div>
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-subtitle">tasks</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>STREAK</span>
                </div>
                <div class="stat-value" id="streak">0</div>
                <div class="stat-subtitle">days</div>
            </div>
        </div>

        <!-- Weekly Activity Chart -->
        <div class="chart-card">
            <div class="chart-label">WEEKLY ACTIVITY</div>
            <div class="chart-container" id="chart"></div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-card">
            <div class="tasks-label">TASKS</div>
            
            <div class="task-input-container">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Add a new task..."
                    class="task-input"
                >
            </div>

            <div class="tasks-list" id="tasks-list">
                <div class="empty-state">No tasks yet. Add one to get started.</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Press Enter to add tasks • Click to complete • Hover to delete
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
